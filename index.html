<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>monaco</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(8,8,8);
      font-family: 'Inter', sans-serif;
      color: rgb(184, 184, 184);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #monaco-container {
      flex-grow: 1;
      display: flex;
      margin: 2px;
      border-bottom: 0.5px solid rgb(12,12,12);
    }
    #monaco-editor {
      width: 100%;
      height: 100%;
      background-color: rgb(10, 10, 10);
      color: rgb(145, 145, 145);
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div id="monaco-container">
    <div id="monaco-editor"></div>
  </div>

  <script>
    let editor;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

    window.MonacoEnvironment = {
      getWorkerUrl: function(workerId, label) {
        return `data:text/javascript;charset=utf-8,` +
          `self.MonacoEnvironment = {
            baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/'
          };
          importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/base/worker/workerMain.js');`;
      }
    };

    require(['vs/editor/editor.main'], function(monaco) {
      monaco.editor.defineTheme('Rain', {
        base: 'vs-dark',
        inherit: true,
        rules: [
          { token: 'keyword', foreground: '#9cdcfe' },
          { token: 'type.identifier', foreground: '#569cd6' },
          { token: 'number', foreground: '#cbe5a1' },
          { token: 'string', foreground: '#ce9178' },
          { token: 'comment', foreground: '#6A9955' }
        ],
        colors: {
          'editor.background': '#080808',
          'editor.lineHighlightBackground': '#0a0a0a',
          'editor.selectionBackground': '#264f78',
          'editorWhitespace.foreground': '#ffffff0b'
        }
      });

      // Register Luau
      monaco.languages.register({ id: 'luau' });

      monaco.languages.setMonarchTokensProvider('luau', {
        tokenizer: {
          root: [
            [/\b(local|function|return|if|then|else|elseif|end|for|in|do|while|repeat|until|break|and|or|not|nil|true|false)\b/, 'keyword'],
            [/\b(game|workspace|script|print|wait|Vector3|CFrame|Instance)\b/, 'type.identifier'],
            [/[a-zA-Z_]\w*/, 'identifier'],
            { include: '@whitespace' },
            [/\d+/, 'number'],
            [/".*?"/, 'string'],
            [/--.*/, 'comment']
          ],
          whitespace: [
            [/[ \t\r\n]+/, 'white'],
            [/--.*/, 'comment'],
          ],
        }
      });

      const Completions = [
        'sethiddenproperty',
        'gethiddenproperty',
        'gethui',
        'getconnections',
        'getnilinstances',
        'getinstances',
        'getscriptclosure',
        'getconstants',
        'getupvalues',
        'setupvalue',
        'getupvalue',
        'getinfo',
        'iscclosure',
        'islclosure',
        'getgenv',
        'getrenv',
        'getsenv',
        'getreg',
        'getgc',
        'hookfunction',
        'newcclosure',
        'checkcaller',
        'isourclosure',
        'isexecutorclosure',
        'identifyexecutor',
        'rconsoleprint',
        'rconsoleinfo',
        'rconsolewarn',
        'rconsoleerr',
        'rconsoleclear',
        'rconsolename',
        'setreadonly',
        'issreadonly',
        'firetouchinterest',
        'getloadedmodules',
        'getcallingscript',
        'getnamecallmethod',
        'setnamecallmethod',
        'getrawmetatable',
        'setrawmetatable',
        'getinstancefromstate',
        'lz4compress',
        'lz4decompress',
        'messagebox',
        'queueonteleport',
        'hookmetamethod',
        'make_writeable',
        'make_readonly',
        'get_thread_context',
        'replicatesignal',
        'cansignalreplicate',
        'isnetworkowner',
        'getclipboard',
        'setclipboard',
        'request'
      ].map(name => ({
        label: name,
        kind: monaco.languages.CompletionItemKind.Function,
        insertText: name + '(${1})',
        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
        documentation: `RainAPI function: ${name}`
      }));

      monaco.languages.registerCompletionItemProvider('luau', {
        provideCompletionItems: () => {
          return { suggestions: Completions };
        }
      });
      editor = monaco.editor.create(document.getElementById('monaco-editor'), {
        value: "-- Write Luau / UNC script here",
        language: "luau",
        theme: "Rain",
        automaticLayout: true,
        minimap: { enabled: false },
        links: true,
        fontSize: 14,
        lineNumbers: 'on',
        renderLineHighlight: 'all',
        scrollBeyondLastLine: false,
        tabSize: 2
      });
    });
  </script>
</body>
</html>
